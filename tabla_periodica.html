</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        const PeriodicTableGame = () => {
            const elements = [

                { symbol: 'H', name: 'Hidr贸geno', number: 1, group: 1, period: 1 },
                { symbol: 'He', name: 'Helio', number: 2, group: 18, period: 1 },

                { symbol: 'Be', name: 'Berilio', number: 4, group: 2, period: 2 },
                { symbol: 'B', name: 'Boro', number: 5, group: 13, period: 2 },
                { symbol: 'C', name: 'Carbono', number: 6, group: 14, period: 2 },
                { symbol: 'N', name: 'Nitr贸geno', number: 7, group: 15, period: 2 },
                { symbol: 'O', name: 'Ox铆geno', number: 8, group: 16, period: 2 },
                { symbol: 'F', name: 'Fl煤or', number: 9, group: 17, period: 2 },
                { symbol: 'Ne', name: 'Ne贸n', number: 10, group: 18, period: 2 },
                // Periodo 3
                { symbol: 'Na', name: 'Sodio', number: 11, group: 1, period: 3 },
                { symbol: 'Mg', name: 'Magnesio', number: 12, group: 2, period: 3 },
                { symbol: 'Al', name: 'Aluminio', number: 13, group: 13, period: 3 },
                { symbol: 'Si', name: 'Silicio', number: 14, group: 14, period: 3 },
                { symbol: 'P', name: 'F贸sforo', number: 15, group: 15, period: 3 },
                { symbol: 'S', name: 'Azufre', number: 16, group: 16, period: 3 },
                { symbol: 'Cl', name: 'Cloro', number: 17, group: 17, period: 3 },
                { symbol: 'Ar', name: 'Arg贸n', number: 18, group: 18, period: 3 },
                // Periodo 4
                { symbol: 'K', name: 'Potasio', number: 19, group: 1, period: 4 },
                { symbol: 'Ca', name: 'Calcio', number: 20, group: 2, period: 4 },
                { symbol: 'Sc', name: 'Escandio', number: 21, group: 3, period: 4 },
                { symbol: 'Ti', name: 'Titanio', number: 22, group: 4, period: 4 },
                { symbol: 'V', name: 'Vanadio', number: 23, group: 5, period: 4 },
                { symbol: 'Cr', name: 'Cromo', number: 24, group: 6, period: 4 },
                { symbol: 'Mn', name: 'Manganeso', number: 25, group: 7, period: 4 },
                { symbol: 'Fe', name: 'Hierro', number: 26, group: 8, period: 4 },
                { symbol: 'Co', name: 'Cobalto', number: 27, group: 9, period: 4 },
                { symbol: 'Ni', name: 'N铆quel', number: 28, group: 10, period: 4 },
                { symbol: 'Cu', name: 'Cobre', number: 29, group: 11, period: 4 },
                { symbol: 'Zn', name: 'Zinc', number: 30, group: 12, period: 4 },
                { symbol: 'Ga', name: 'Galio', number: 31, group: 13, period: 4 },
                { symbol: 'Ge', name: 'Germanio', number: 32, group: 14, period: 4 },
                { symbol: 'As', name: 'Ars茅nico', number: 33, group: 15, period: 4 },
                { symbol: 'Se', name: 'Selenio', number: 34, group: 16, period: 4 },
                { symbol: 'Br', name: 'Bromo', number: 35, group: 17, period: 4 },
                { symbol: 'Kr', name: 'Kript贸n', number: 36, group: 18, period: 4 },
                // Periodo 5
                { symbol: 'Rb', name: 'Rubidio', number: 37, group: 1, period: 5 },
                { symbol: 'Sr', name: 'Estroncio', number: 38, group: 2, period: 5 },
                { symbol: 'Y', name: 'Itrio', number: 39, group: 3, period: 5 },
                { symbol: 'Zr', name: 'Circonio', number: 40, group: 4, period: 5 },
                { symbol: 'Nb', name: 'Niobio', number: 41, group: 5, period: 5 },
                { symbol: 'Mo', name: 'Molibdeno', number: 42, group: 6, period: 5 },
                { symbol: 'Tc', name: 'Tecnecio', number: 43, group: 7, period: 5 },
                { symbol: 'Ru', name: 'Rutenio', number: 44, group: 8, period: 5 },
                { symbol: 'Rh', name: 'Rodio', number: 45, group: 9, period: 5 },
                { symbol: 'Pd', name: 'Paladio', number: 46, group: 10, period: 5 },
                { symbol: 'Ag', name: 'Plata', number: 47, group: 11, period: 5 },
                { symbol: 'Cd', name: 'Cadmio', number: 48, group: 12, period: 5 },
                { symbol: 'In', name: 'Indio', number: 49, group: 13, period: 5 },
                { symbol: 'Sn', name: 'Esta帽o', number: 50, group: 14, period: 5 },
                { symbol: 'Sb', name: 'Antimonio', number: 51, group: 15, period: 5 },
                { symbol: 'Te', name: 'Telurio', number: 52, group: 16, period: 5 },
                { symbol: 'I', name: 'Yodo', number: 53, group: 17, period: 5 },
                { symbol: 'Xe', name: 'Xen贸n', number: 54, group: 18, period: 5 },
                // Periodo 6
                { symbol: 'Cs', name: 'Cesio', number: 55, group: 1, period: 6 },
                { symbol: 'Ba', name: 'Bario', number: 56, group: 2, period: 6 },
                { symbol: 'La', name: 'Lantano', number: 57, group: 3, period: 6 },
                { symbol: 'Hf', name: 'Hafnio', number: 72, group: 4, period: 6 },
                { symbol: 'Ta', name: 'Tantalio', number: 73, group: 5, period: 6 },
                { symbol: 'W', name: 'Wolframio', number: 74, group: 6, period: 6 },
                { symbol: 'Re', name: 'Renio', number: 75, group: 7, period: 6 },
                { symbol: 'Os', name: 'Osmio', number: 76, group: 8, period: 6 },
                { symbol: 'Ir', name: 'Iridio', number: 77, group: 9, period: 6 },
                { symbol: 'Pt', name: 'Platino', number: 78, group: 10, period: 6 },
                { symbol: 'Au', name: 'Oro', number: 79, group: 11, period: 6 },
                { symbol: 'Hg', name: 'Mercurio', number: 80, group: 12, period: 6 },
                { symbol: 'Tl', name: 'Talio', number: 81, group: 13, period: 6 },
                { symbol: 'Pb', name: 'Plomo', number: 82, group: 14, period: 6 },
                { symbol: 'Bi', name: 'Bismuto', number: 83, group: 15, period: 6 },
                { symbol: 'Po', name: 'Polonio', number: 84, group: 16, period: 6 },
                { symbol: 'At', name: 'Astato', number: 85, group: 17, period: 6 },
                { symbol: 'Rn', name: 'Rad贸n', number: 86, group: 18, period: 6 },
                // Periodo 7
                { symbol: 'Fr', name: 'Francio', number: 87, group: 1, period: 7 },
                { symbol: 'Ra', name: 'Radio', number: 88, group: 2, period: 7 },
                { symbol: 'Ac', name: 'Actinio', number: 89, group: 3, period: 7 },
            ];

            const [userInputs, setUserInputs] = useState({});
            const [showResults, setShowResults] = useState(false);

            const handleInputChange = (number, value) => {
                setUserInputs({
                    ...userInputs,
                    [number]: value.trim()
                });
            };

            const checkAnswers = () => {
                setShowResults(true);
            };

            const resetGame = () => {
                setUserInputs({});
                setShowResults(false);
            };

            const isCorrect = (element) => {
                if (!showResults) return null;
                const userAnswer = userInputs[element.number] || '';
                return userAnswer.toLowerCase() === element.symbol.toLowerCase();
            };

            const getStats = () => {
                let correct = 0;
                let total = 0;
                elements.forEach(element => {
                    const userAnswer = userInputs[element.number] || '';
                    if (userAnswer) {
                        total++;
                        if (userAnswer.toLowerCase() === element.symbol.toLowerCase()) {
                            correct++;
                        }
                    }
                });
                return { correct, total, percentage: total > 0 ? Math.round((correct / total) * 100) : 0 };
            };

            const renderElement = (element) => {
                const result = isCorrect(element);
                let bgColor = 'bg-blue-50 hover:bg-blue-100';
                
                if (result === true) bgColor = 'bg-green-100 border-green-500';
                if (result === false) bgColor = 'bg-red-100 border-red-500';

                return (
                    <div
                        key={element.number}
                        className={`border-2 border-gray-300 rounded p-1 ${bgColor} transition-colors`}
                        style={{
                            gridColumn: element.group,
                            gridRow: element.period,
                            minHeight: '70px'
                        }}
                    >
                        <div className="text-xs font-bold text-gray-600">{element.number}</div>
                        <input
                            type="text"
                            value={userInputs[element.number] || ''}
                            onChange={(e) => handleInputChange(element.number, e.target.value)}
                            className="w-full text-center font-bold text-lg bg-transparent border-none focus:outline-none focus:ring-2 focus:ring-blue-400 rounded"
                            maxLength={2}
                            disabled={showResults}
                            placeholder="?"
                        />
                        <div className="text-xs text-gray-700 truncate">{element.name}</div>
                        {showResults && result === false && (
                            <div className="text-xs font-bold text-red-600 mt-1">{element.symbol}</div>
                        )}
                    </div>
                );
            };

            const stats = showResults ? getStats() : null;

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-purple-50 p-4">
                    <div className="max-w-7xl mx-auto">
                        <div className="text-center mb-6">
                            <h1 className="text-4xl font-bold text-gray-800 mb-2">И Tabla Peri贸dica - Juego de S铆mbolos</h1>
                            <p className="text-gray-600">Escribe los s铆mbolos de los elementos qu铆micos</p>
                        </div>

                        <div className="bg-white rounded-lg shadow-lg p-4 mb-4">
                            <div className="flex justify-between items-center flex-wrap gap-4">
                                <div className="text-sm text-gray-600">
                                    <strong>Instrucciones:</strong> Escribe los s铆mbolos en las casillas y presiona "Comprobar"
                                </div>
                                <div className="space-x-2">
                                    {!showResults ? (
                                        <button
                                            onClick={checkAnswers}
                                            className="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg font-semibold shadow-md transition-colors"
                                        >
                                            Comprobar Respuestas
                                        </button>
                                    ) : (
                                        <button
                                            onClick={resetGame}
                                            className="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded-lg font-semibold shadow-md transition-colors"
                                        >
                                            Reintentar
                                        </button>
                                    )}
                                </div>
                            </div>
                        </div>

                        {showResults && stats && (
                            <div className="bg-white rounded-lg shadow-lg p-4 mb-4">
                                <div className="text-center">
                                    <h2 className="text-2xl font-bold text-gray-800 mb-2">Resultados</h2>
                                    <div className="flex justify-center space-x-8 flex-wrap">
                                        <div>
                                            <div className="text-3xl font-bold text-green-600">{stats.correct}</div>
                                            <div className="text-sm text-gray-600">Correctas</div>
                                        </div>
                                        <div>
                                            <div className="text-3xl font-bold text-red-600">{stats.total - stats.correct}</div>
                                            <div className="text-sm text-gray-600">Incorrectas</div>
                                        </div>
                                        <div>
                                            <div className="text-3xl font-bold text-blue-600">{stats.percentage}%</div>
                                            <div className="text-sm text-gray-600">Acierto</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}

                        <div className="bg-white rounded-lg shadow-lg p-6 overflow-x-auto">
                            <div
                                className="grid gap-1"
                                style={{
                                    gridTemplateColumns: 'repeat(18, minmax(60px, 1fr))',
                                    gridTemplateRows: 'repeat(7, auto)'
                                }}
                            >
                                {elements.map(element => renderElement(element))}
                            </div>
                        </div>

                        <div className="mt-4 bg-white rounded-lg shadow-lg p-4">
                            <div className="flex justify-center space-x-6 text-sm flex-wrap gap-2">
                                <div className="flex items-center space-x-2">
                                    <div className="w-4 h-4 bg-blue-50 border-2 border-gray-300 rounded"></div>
                                    <span>Sin responder</span>
                                </div>
                                <div className="flex items-center space-x-2">
                                    <div className="w-4 h-4 bg-green-100 border-2 border-green-500 rounded"></div>
                                    <span>Correcto</span>
                                </div>
                                <div className="flex items-center space-x-2">
                                    <div className="w-4 h-4 bg-red-100 border-2 border-red-500 rounded"></div>
                                    <span>Incorrecto</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<PeriodicTableGame />);
    </script>
</body>
</html>
